<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            width: 100vw;
            background-image: url("./images/1.jpg");
            background-position: center;
            background-size: cover;
            position: relative;
        }

        .continaer {
            width: 440px;
            height: 400px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
        }

        .login {
            background-color: white;
            height: 300px;
            padding: 30px;

            box-shadow: 1px 1px 2px 1px rgba(0, 0, 0, 0.2);

            overflow: hidden;
        }

        .login .logo,
        .login input,
        .login .label,
        .login .other {
            margin-top: 10px;
        }

        .login button {
            margin-top: 20px;
        }

        .login input {
            width: 100%;
            height: 50px;
            border: none;
            outline: none;
            line-height: 50px;
            border-bottom: 1px solid black;
        }

        input[type='password'] {
            height: 22px;
        }


        .login .label span {
            display: block;
        }

        .login .label span:nth-child(1) {
            font-size: x-large;
            font-weight: 800;
        }

        .login .label span:nth-child(2) {
            font-size: small;
            font-weight: 400;
        }

        .login .trans-next .label span:nth-child(1) {
            font-size: small;
            font-weight: 400;
        }

        .login .trans-next .label span:nth-child(2) {
            margin-top: 5px;
            font-size: x-large;
            font-weight: 800;
        }

        .login .other span:nth-child(2):hover {
            text-decoration-line: underline;
        }


        .login .other {
            font-size: small;
            font-weight: 400;
        }

        .login .other span:last-child {
            color: rgb(48, 48, 218);
            cursor: pointer;
        }


        .login .trans-next .other span {
            display: block;
            margin-top: 5px;
            color: rgb(48, 48, 218);
            cursor: pointer;
        }

        .login .trans-next .other span:hover {
            text-decoration-line: underline;
        }

        .login button {
            margin-top: 60px;
            float: right;

            background-color: #0067b8;
            color: white;
            border: none;
            padding: 8px 25px;

            cursor: pointer;
        }

        .login button:hover {
            background-color: #035b9e;
        }

        .login-other {
            margin-top: 20px;
            background-color: white;
            height: 50px;
            padding-left: 30px;

            line-height: 50px;

            box-shadow: 1px 1px 2px 1px rgba(0, 0, 0, 0.2);

            cursor: pointer;

            position: relative;
        }

        .login-other img {
            width: 25px;
            height: 25px;

            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        .login-other span {
            position: absolute;
            left: 60px;
        }

        .login-other:hover {
            background-color: #e5e5e5;
        }

        .trans {
            animation: loginIn 400ms linear normal both;
        }

        .trans-next {
            display: none;
            animation: loginIn 400ms linear normal both;
        }

        @keyframes loginIn {
            0% {
                opacity: 0;
                transform: translateX(220px);
            }

            100% {
                opacity: 1;
                transform: translateX(0px);
            }
        }

        #tips {
            display: none;
        }
    </style>
    <script>
        // 简易输入框验证
        function validUsername() {
            let username = document.getElementById("username");
            username.focus();
            if (username.required) {
                if (username.value == "") {
                    // 验证异常
                    return false
                }
                if (username.maxLength != undefined && username.minLength != undefined) {
                    if (username.value.length < username.minLength || username.value.length > username.maxLength) {
                        // 验证异常
                        return false
                    }
                }
            }
            return true
        }

        window.onload = (e) => {
            let trans = document.getElementsByClassName("trans");
            let transNext = document.getElementsByClassName("trans-next");
            let nBtn = document.getElementById("b-next");
            let tips = document.getElementById("tips");
            let nUsername = document.getElementById("next-username");
            nBtn.onclick = (e) => {
                if (!validUsername()){
                    tips.style.display = "block";
                    return
                }
                nUsername.innerText = document.getElementById("username").value;
                trans[0].style.display = 'none';
                transNext[0].style.display = 'block';
            }

        }
    </script>
</head>

<body>
    <div class="continaer">
        <div class="login">
            <div class="logo">
                <img src="./images/2.svg" alt="" srcset="">
            </div>
            <div class="trans">
                <div class="label">
                    <span>登录</span>
                    <span>继续 Microsoft Rewards</span>
                </div>
                <div id="tips" style="color: red; font-size: x-small;margin-top: 6px;">请输入正确的用户名!</div>
                <input type="text" name="" id="username" placeholder="电子邮箱、电话或Skype" required minlength="4"
                    maxlength="20">
                <div class="other">
                    <span>没有账户？</span>
                    <span>立即创建一个！</span>
                </div>
                <button type="button" id="b-next">下一个</button>
            </div>
            <div class="trans-next">
                <div class="label">
                    <span id="next-username"></span>
                    <span>输入密码</span>
                </div>
                <input type="password" name="" id="" placeholder="密码">
                <div class="other">
                    <span>忘记密码？</span>
                    <span>其他登录方法</span>
                </div>
                <button type="button">登录</button>
            </div>
        </div>
        <div class="login-other">
            <img src="./images/3.svg" alt="" srcset="">
            <span>登陆选项</span>
        </div>
    </div>
</body>

</html>
